<h1>Create a new Editorial</h1>

<form method="POST">
  <label for="name">
    Name: <input type="text" name="name" id="name">
  </label>
  <label for="address">
    Address: <input type="text" name="address" id="address">
  </label>
  <label for="phone">
    Phone Number: <input type="text" name="phone" id="phone">
  </label>
  <button type="submit">Create</button>
</form>
